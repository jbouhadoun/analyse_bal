name: Build and Publish BAL Dashboard

on:
  push:
    branches: 
      - main
      - develop
    tags: 
      - 'v*.*.*'
  pull_request:
    branches: 
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/bal-analysis-dashboard

jobs:
  lint-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write  # âœ… FIX: Ajout permission pour CodeQL
      pull-requests: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ============================================================================
      # Hadolint - Lint Dockerfile
      # ============================================================================
      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning
          ignore: DL3008,DL3009  # Ignore certains warnings apt-get

      # ============================================================================
      # Trivy - Security scan
      # ============================================================================
      - name: Run Trivy vulnerability scanner (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # âœ… Ne pas fail le build sur des vulnÃ©rabilitÃ©s

      # âœ… FIX: Upload uniquement si le fichier existe ET si pas PR depuis fork
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4  # âœ… FIX: v3 â†’ v4
        if: |
          always() && 
          hashFiles('trivy-fs-results.sarif') != '' &&
          (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'

      # Afficher les rÃ©sultats dans les logs (toujours utile)
      - name: Display Trivy results
        if: always()
        run: |
          if [ -f trivy-fs-results.sarif ]; then
            echo "âœ… Trivy scan completed"
            cat trivy-fs-results.sarif
          else
            echo "âš ï¸ Trivy results file not found"
          fi

  build-and-push:
    runs-on: ubuntu-latest
    needs: lint-and-scan
    permissions:
      contents: read
      packages: write
      id-token: write
      security-events: write  # âœ… Ajout pour Trivy image scan

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      - name: Build and push
        uses: docker/build-push-action@v5
        id: build
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          # âœ… Load image localement pour le scan Trivy
          load: ${{ github.event_name == 'pull_request' }}

      # ============================================================================
      # Trivy - Scan de l'image Docker construite
      # ============================================================================
      - name: Run Trivy vulnerability scanner (Docker image)
        uses: aquasecurity/trivy-action@master
        if: success()
        with:
          scan-type: 'image'
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy image results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: |
          always() && 
          hashFiles('trivy-image-results.sarif') != '' &&
          (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        with:
          sarif_file: 'trivy-image-results.sarif'
          category: 'trivy-docker-image'

      # ============================================================================
      # Generate SBOM (Software Bill of Materials)
      # ============================================================================
      - name: Generate SBOM with Syft
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: cyclonedx-json
          output-file: sbom.cyclonedx.json

      - name: Upload SBOM as artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom.cyclonedx.json
          retention-days: 90

  # ============================================================================
  # Create GitHub Release (only on tags)
  # ============================================================================
  create-release:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "changelog=First release" >> $GITHUB_OUTPUT
          else
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## ðŸš€ Changes
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## ðŸ“¦ Docker Images
            
            ```bash
            docker pull  $ {{ env.REGISTRY }}/ $ {{ env.IMAGE_NAME }}: $ {{ github.ref_name }}
            docker pull  $ {{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ```
            
            ## ðŸ”’ Security
            
            - Trivy scan completed
            - SBOM available in artifacts
            
          generate_release_notes: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

