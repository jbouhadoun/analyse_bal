version: '3.8'

services:
  bal-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    image: bal-analysis-dashboard:local
    container_name: bal-dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data:ro
      - ./logs:/app/logs:rw
      - ./cache:/app/cache:rw
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8501/_stcore/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100M
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
